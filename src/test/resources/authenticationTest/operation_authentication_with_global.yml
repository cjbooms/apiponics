openapi: 3.0.1
info:
  description: Testing setting of global security parameter
  title: Test
  version: '0.0'
paths:
  /required:
    get:
      operationId: testPath
      security:
        - BasicAuth: [ ]
      parameters:
        - in: query
          name: testDTO
          required: true
          schema:
            $ref: '#/components/schemas/testDTO'
      responses:
        '200':
          description: generateTestModel 200 response
  /prohibited:
    get:
      operationId: testPath
      security:
        - { }
      parameters:
        - in: query
          name: testDTO
          required: true
          schema:
            $ref: '#/components/schemas/testDTO'
      responses:
        '200':
          description: generateTestModel 200 response
  /optional:
    get:
      operationId: testPath
      security:
        - BasicAuth: [ ]
        - { }
      parameters:
        - in: query
          name: testDTO
          required: true
          schema:
            $ref: '#/components/schemas/testDTO'
      responses:
        '200':
          description: generateTestModel 200 response
  /none:
    get:
      operationId: testPath
      security:
        [ ]
      parameters:
        - in: query
          name: testDTO
          required: true
          schema:
            $ref: '#/components/schemas/testDTO'
      responses:
        '200':
          description: generateTestModel 200 response
  /default:
    get:
      operationId: testPath
      parameters:
        - in: query
          name: testDTO
          required: true
          schema:
            $ref: '#/components/schemas/testDTO'
      responses:
        '200':
          description: generateTestModel 200 response
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    testDTO:
      properties:
        testProperty:
          type: boolean
      required:
        - testProperty
      type: object
security:
  - basicAuth: [ ]
