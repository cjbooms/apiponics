openapi: 3.0.0
paths:
  /foo:
    post:
      responses:
        200:
          $ref: '#/components/responses/SuccessResponse'
        500:
          $ref: '#/components/responses/ErrorResponse'
components:
  responses:
    ErrorResponse:
      description: "Response on error"
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - code
            properties:
              message:
                type: string
              code:
                type: integer
    SuccessResponse:
      description: "Response on success"
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
